<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Blog Project</title>
    <!-- Bootstrap CSS loading -->
    <link rel="stylesheet" href="{% static 'css0/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font_awesome/css/font-awesome.css' %}">

    <!-- Medium Editor styling -->
    <script src="{% static 'js/medium-editor.js' %}" charset="utf-8"></script>
    <link rel="stylesheet" href="{% static 'css/medium-editor.min.css' %}" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/themes/default.css' %}">

    <!--Custom CSS styling-->
    <link rel="stylesheet" href="{% static 'css/webapp_1.css' %}">
  </head>

  <body class='loader'>

    <nav class="navbar navbar-expand-lg bg-light techfont">
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Tech blog</a>
          <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
          <a class="nav-item nav-link" href="https://www.github.com">Github</a>
          <a class="nav-item nav-link" href="https://www.linkedin.com">LinkedIn</a>
        </div>
        <div class="navbar-nav align-items-center ml-auto">
          {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
            <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
            <a >Welcome: {{ user.username }}</a>
          {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">
              <span class="fa fa-user" aria-hidden="true"></span></a>
          {% endif %}
        </div>
      </div>
    </nav>

    {# The actual blog posts#}
          <div class="content container">
              <div class="row">
                  <div class="col-md-8">
                    <div class="blog_posts">
                      {% block content %}
                      {% endblock %}

                    </div>
                  </div>
              </div>
          </div>

    {# SCRIPTS#}
    <script src="{% static 'js/webapp_1.js' %}" charset="utf-8"></script>

  </body>
</html>
