{% extends 'webapp_1/base.html' %}


{% block content %}
  <div class="jumbotron">

    <h2>Login Here: </h2>
    <h3>(Login must be SuperUser, please check with the admin for issues.)</h3>
    {% if form.errors %}
        <p>Username/Password mismatch. Please try again!</p>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
        {{form.as_p}}

        <input type="submit" class='btn btn-primary' value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
{% endblock %}
