{% extends "lv_app/lv_app_base.html" %}

{% block body_block %}

<h1>Confirm Delete{{school.name}}?</h1>
<form method="post">
  {% csrf_token %}
  <input type="submit" class='btn btn-danger' value="Confirm Delete">
  <a href="{% url 'lv_app:detail' pk=school.pk %}">Cancel</a>
</form>

{% endblock %}
