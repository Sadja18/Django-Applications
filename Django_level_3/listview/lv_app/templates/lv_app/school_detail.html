{% extends "lv_app/lv_app_base.html" %}

{% block body_block %}

<h1>School Detail</h1>

<div class="jumbotron">
  <p>Name: {{school_details.name}}</p>
  <p>Principal: {{school_details.principal}}</p>
  <p>Location: {{school_details.location}}</p>
  <h4>Students:</h4>
  {% for std in school_details.student.all %}
  <p>{{ std.name }}</p>
  {% endfor %}

</div>
<div class="container">
  <p><a class='btn btn-warning' href="{% url 'lv_app:update' pk=school_details.pk %}">Update</a></p>

</div>
{% endblock %}
